query GetOwnerByAccountId($account_id: ID!) {
  get_owner_by_account_id: get_account_by_id(account_id: $account_id) {
    identity {
      given_name
      family_name
      middle_name
    }
    contact {
      address {
        street_address
        city
        state
        postal_code
        country
      }
      email_address
      phone_number
    }
  }
}
